<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>简约车管理员端</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.css}">
    <link rel="stylesheet" th:href="@{/css/ionicons.css}">
    <link rel="stylesheet" th:href="@{/css/skins/skin-blue.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-tab.css}">

</head>

<body>





<div class="panel-body" style="padding-bottom:0px">

    <div class="panel panel-default" style="margin-bottom: 0px">
        <div class="panel-body row">
            <form class="form-horizontal" id="studentEditForm">
                <div class="form-group ">
                    <label class="col-sm-4 control-label">学员编号</label>
                    <div class="col-sm-8">
                        <input type="text"  disabled="disabled"  class="form-control-static text-center" name="studentId" th:value="${studentId}"></input>
                    </div>
                </div>


                <div class="form-group ">
                    <label class="col-sm-4 control-label">姓名</label>
                    <div class="col-sm-8">
                        <input type="text"    class="form-control-static text-center" name="name" th:value="${name}"></input>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-4 control-label">性别</label>
                    <div class="col-sm-8">
                        <label class="radio-inline">
                            <input type="radio" value=1 name="sex"  th:checked="${sex==1}"  >男
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value=0 name="sex" th:checked="${sex==0}" >女
                        </label>
                    </div>
                </div>

                <div class="form-group ">
                    <label class="col-sm-4 control-label">年龄</label>
                    <div class="col-sm-8">
                        <input type="number"  class="form-control-static text-center" name="age" th:value="${age}"></input>
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-sm-4 control-label">电话</label>
                    <div class="col-sm-8">
                        <input type="text"  class="form-control-static text-center" name="tel" th:value="${phone}" ></input>
                    </div>
                </div>
            </form>

        </div>
    </div>


</div>

</body>

</html>
